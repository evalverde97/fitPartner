<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="navbar">
        <div class="nav_logo">
            <h1>
                MyFitPartner
            </h1>
        </div>
        <div class="nav_menu">
            <ul class="menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="login.html"><i class="far fa-user"></i></a></li>
            </ul>
        </div>
    </div>
    <!--     INFO DEL USER      -->
    <div id="welcome">
        
    </div>
    <!--    FORM PARA MODIFICAR DATOS       -->
    <p>Modificar datos</p>
    <form method="POST" autocomplete="off" id="formCambioDeDatos">
        <p>Ficha Personal</p>
        <label for="nombreApellido">Nombre y apellido</label>
        <input type="text required" name="nombreApellido" id="" placeholder="Ingresa tu nombre y apellido">
        <label for="edad">Edad</label>
        <input type="text" name="edad" id="" placeholder="Ingresa tu edad">
        <label for="imc">IMC</label>
        <input type="range" name="imc" value="" min="1" max="4" step="1" list="tickmarks">
        <datalist id="tickmarks">
        <option value="1" label="Peso inferior al promedio">
        <option value="2" label="Peso promedio">
        <option value="3" label="Peso superior al promedio">
        <option value="4" label="Obesidad">
        </datalist>
        <input type="submit">
    </form>
    <script src="./app.js"></script>
</body>
</html>
