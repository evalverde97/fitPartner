<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script defer src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>proyecto final</title>
</head>
<body>
    <!--    NAVBAR     -->
    <div class="navbar">
        <div class="nav_logo">
            <h1>
               <a href="index.html">MyFitPartner</a>
            </h1>
        </div>
        <div class="nav_menu">
            <ul class="menu">
                <li>Inicio</li>
                <li><a href="contacto.html">Contacto</a></li>
                <button class="button-nodisplay" id="loginIcon"><i class="far fa-user"></i></button>
            </ul>
        </div>
    </div>
    <!--    MAIN     -->
    <div class="centered steps">
        <div class="steps-flex" id="paso1">
            <a href="newuser.html"><i class="fas fa-user steps-icon"></i></a>
            <P>Crea tu perfil</P>
        </div>
        <div class="steps-flex" id="paso2">
            <i class="fas fa-crosshairs steps-icon"></i>
            <p>Define tu objetivo</p>
        </div>
        <div class="steps-flex" id="paso3">
            <i class="far fa-laugh steps-icon"></i>
            <p>Cambia tus hábitos</p>
        </div>
    </div>
    <!--    CARDS     -->
    <div class="cards">
        <div class="centered">
            <div class="cards_card" id="alimentacion">
                <p>Alimentos</p>
            </div>
            <div class="cards_card" id="entrenamiento">
                <p>Entrenamiento</p>
            </div>
            <div class="cards_card" id="faqs">
                <p>Faq's</p>
            </div>
        </div>
    </div>
    <!-- BLOG  -->
    <div class="centered blog">
        BLOG 
    </div>
        <!-- Footer-->
    <footer class="centered footer">
        <div>
            <p>Desarrollado por Ezequiel Valverde</p>
        </div>
        <div class="centered">
            <p>Contacto</p>
            <p>Ayudanos a mejorar</p>
        </div>
    </footer>
    <!--   MODALES    -->
    <div class="modal-container">
        <div>
            <form class="login">
                <button class="button-nodisplay" id="cerrarLogin"><i class="far fa-times-circle"></i></button>
                <input type="email" id="email" placeholder="Correo Electrónico" autocomplete="off">
                <input type="password"  id="password" placeholder="Contraseña" autocomplete="current-password">
                <input type="button" id="ss" value="Iniciar Sesión">
                <input type="button"  id="pswchange" value="¿Olvidaste tu contraseña?">
                <input type="button" id="newaccount" value="Crear Cuenta Nueva" href="newuser.html">
            <form>
        </div>
    </div>
    <!-- SCRIPTS JS -->
    <script src="app.js"></script>
</body>
</html>
